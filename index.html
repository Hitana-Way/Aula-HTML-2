<!DOCTYPE html>
<html lang="PT-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula HTML 2</title>
</head>
<body>
    <h1>Formulário HTML</h1>

    <form>
        <label for="nome">Nome:</label>
        <input type="text" name="nome" id="nome">
        <br>
        <label for="email">Email:</label>
        <input type="email" name="email" id="email">
        <br>
        <label for="senha">Senha:</label>
        <input type="password" name="senha" id="senha">
        <br>
        <label for="telefone">Telefone:</label>
        <input type="tel" name="telefone" id="telefone">


        <section>
            <p>Nacionalidade</p>
            <input type="radio" name="nacionalidade" id="brasil" value="brasil">
            <label for="brasil"> Brasileiro(a) </label>
            <input type="radio" name="nacionalidade" id="Outros" value="outros">
            <label for="outro"> Estrangeiro(a) </label>
        </section>

        <section>
            <p>Meio de transporte</p>
            <input type="checkbox" name="meio-transporte" id="pe" value="pe">
            <label for="pe">A pé</label>
            <input type="checkbox" name="meio-transporte" id="bicicleta" value="bicicleta">
            <label for="pe">Bicicleta</label>
            <input type="checkbox" name="meio-transporte" id="Carro" value="carro">
            <label for="pe">Carro</label>
        </section>
        <br>
        <button type="submit"> Enviar </button>
           
    </form>
</body>
</html>
